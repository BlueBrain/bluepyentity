[base]
name = bluepyentity
testdeps =
    pytest
    bluepysnap
    morph-tool

[tox]
envlist =
    check-packaging
    lint
    docs
    coverage
    check-packaging
    py{36,37,38,39,310}

minversion = 3.1.0

# ignore basepython for envs that already specify a version
ignore_basepython_conflict = true

[testenv]
basepython=python3.9
deps =
    {[base]testdeps}
commands = pytest tests

[testenv:check-packaging]
deps =
    wheel
    twine
commands =
    python setup.py sdist bdist_wheel -d {envtmpdir}/dist
    twine check {envtmpdir}/dist/*

[testenv:lint]
deps =
    {[base]testdeps}
    pycodestyle
    pydocstyle
    pylint
    isort
    black
commands =
    isort --check-only --diff {[base]name}
    black --check .
    pycodestyle {[base]name}
    pydocstyle {[base]name}
    pylint {[base]name}

[testenv:format]
deps =
    isort
    black
commands =
    isort {[base]name}
    black .

[testenv:coverage]
usedevelop=True
deps =
    {[base]testdeps}
    pytest-cov
commands =
    pytest --cov-report term-missing --cov-report xml --cov={[base]name} tests/

[testenv:docs]
changedir = doc
extras = docs
# set warnings as errors using the -W sphinx option
commands =
    make clean
    make html SPHINXOPTS=-W
allowlist_externals = make

[pycodestyle]
# E731: do not assign a lambda expression, use a def
# W503: line break after binary operator
# W504: line break before binary operator
# E501: line too long (checked with pylint)
# E203: whitespace before ':'
ignore = E731,W503,W504,E501, E203

[pydocstyle]
# ignore the following
# D403: First word of the first line should be properly capitalized ('Get', not 'get')
# D413: no blank line afer last section
# D415: First line should end with a period, question mark, or exclamation point (not 'S')
add-ignore = D403,D413,D415
convention = google

[gh-actions]
python =
  3.7: py37
  3.8: py38
  3.9: py39, lint, docs, coverage
  3.10: py310
